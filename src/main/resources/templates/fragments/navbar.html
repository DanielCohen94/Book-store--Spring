<nav th:fragment="navbar (search, total)" class="navbar navbar-light bg-light">

    <a class="navbar-brand" href="/">
        <i class="fas fa-book ml-2"></i>
        Store
    </a>

    <form action="#" th:if="${search}" th:action="@{/search}" method="post" class="form-inline">
        <input type="text" name="bookName" placeholder="Search books by name">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <a class="navbar-brand" href="/cart">Cart
        <i class="fa badge fa-lg" th:value="${total}">&#xf07a;</i>
    </a>

    <div th:fragment="logout" class="logout" style="color: #483D8B" sec:authorize="isAuthenticated()">
        Logged user: <span sec:authentication="name"></span> |
        Roles: <span sec:authentication="principal.authorities"></span> |
        <!--/* When using CSRF this needs to be a POST */-->
        <form th:action="@{/logout}" method="post" style="display:inline">
            <button type="submit" class="btn btn-danger">
                Logout
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </form>
    </div>

</nav>
