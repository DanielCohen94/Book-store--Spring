
#  YOU MUST RUN THE SQL SERVER WITH DATABASE db READY BEFORE RUNNING THIS PROGRAM!!

# replace "spring" by the name of your database
spring.datasource.url=jdbc:mysql://localhost:3306/db?serverTimezone=UTC

# replace here the login and password of your SQL server
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.thymeleaf.cache=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

demo.defaultImage=https://islandpress.org/sites/default/files/default_book_cover_2015.jpg

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.freemarker.suffix=.html
spring.sql.init.enabled=true
spring.h2.console.enabled=true

